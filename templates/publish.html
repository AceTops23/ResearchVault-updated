<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/publish.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>ResearchVault</title>
</head>
<body>

  <div class="publish-back">
    <a href="/"><i class='bx bx-chevron-left'></i></a>
  </div>

    <div class="container text-center container-fluid" >
        <div class="row my-2">
            <div class="col">
                <input type="text" class="form-control" id="title" placeholder='TITLE'>
            </div>
        </div>

        <div class="row no-gutters my-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="authors" placeholder="AUTHORS">
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" id="yearInput" name="year" pattern="[0-9]{4}" min="1957" max="2023" placeholder="PUBLICATION DATE">
            </div>
          </div>
          <div class="row no-gutters my-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="thesisAdvisor" placeholder="THESIS ADVISOR">
              </div>
              <div class="col-md-6">
                  <select id="department" class="form-control">
                    <option selected disabled>Select Department</option>
                      <!-- Options will be populated from the database -->
                  </select>
              </div>
          <div class="row no-gutters my-3">
              <div class="col-md-6">
                  <select id="degree" class="form-control" disabled>
                    <option selected disabled>Select Degree</option>
                      <!-- Options will be populated from the database based on the selected department -->
                  </select>
              </div>
              <div class="col-md-6">
                  <select id="subjectArea" class="form-control" disabled>
                    <option selected disabled>Select Subject Area</option>
                      <!-- Options will be populated from the database based on the selected degree -->
                  </select>
              </div>          
          </div>

          <div class="row my-3">
            <div class="col-12">
                <textarea class="form-control" id="abstract" rows="23" placeholder="ABSTRACT"></textarea>
            </div>
          </div>
          
          <div class="row my-3">
            <div class="col-md-6">
                <label for="fileInput">UPLOAD FILE (MANUSCRIPT)</label>
                <input type="file" class="form-control" id="fileInput" name="fileInput">
            </div>
            <div class="col d-flex align-items-center">
                <!-- Move the form opening tag here -->
                
                <form action="/submit_data" method="post" enctype="multipart/form-data" id="unapprove-form"></form>
                  <button id="submit-publish" class="btn btn-primary flex-grow-1">SUBMIT</button>
                </form>
            </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/publish.js') }}"></script>
</body>
</html>
