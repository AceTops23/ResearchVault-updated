<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fromdocx.css') }}">

<body>

    <a href="/"><i class='bx bx-chevron-left'></i></a>

    <div class="container text-center container-fluid" >

            <div class="col">
                <input type="text" class="form-control" id="title" placeholder='TITLE'>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-md-6">
                <label for="fileInput">UPLOAD FILE (MANUSCRIPT)</label>
                <input type="file" class="form-control" id="fileInput" name="fileInput">
            </div>
            <div class="col d-flex align-items-center">
                
                <form action="">
                  <button id="submit" class="btn btn-primary flex-grow-1">SUBMIT</button>
                </form>
            </div>
        </div>
    
        <script src="{{ url_for('static', filename='js/fromdocx.js') }}"></script>
