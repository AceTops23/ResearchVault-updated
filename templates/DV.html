<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/DV.css') }}">
    <title>ResearchVault</title>
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

  <div class="doc-back">
    <a href="/"><i class='bx bx-chevron-left'></i></a>
  </div>

  <button id="comment"><i class='bx bx-comment-detail' ></i></button>

  <div class="comment-section" id="comment-section">
    <div class="comment-upper">
      <h3>Comments</3>
      <button id ='comment-exit'><i class='bx bx-exit'></i></button>
    </div>

    <div>
        <input type="text" id="commentInput" placeholder="Enter your comment">
        <button id='usercomment' onclick="addComment()">Add Comment</button>
    </div>

    <div id="comments">
        <!-- Comments will be displayed here... -->
    </div>
  </div>

  <div id="main-container">
    <div id="toolbar">
      <button class="ql-bold">Bold</button>
      <button class="ql-italic">Italic</button>
      <button class="ql-underline">Underline</button>
      <button class="ql-strike">Strike</button>

      <select class="ql-header">
        <option value="1">Heading 1</option>
        <option value="2">Heading 2</option>
        <option value="3">Heading 3</option>
        <option value="4">Heading 4</option>
        <option value="5">Heading 5</option>
        <option value="6">Heading 6</option>
      </select>

      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-script" value="sub"></button>
      <button class="ql-script" value="super"></button>
      <button class="ql-indent" value="+1"></button>
      <button class="ql-indent" value="-1"></button>

      <select class="ql-align">
        <option></option>
        <option value="center"></option>
        <option value="right"></option>
        <option value="justify"></option>
      </select>

      <button class="ql-image"></button>
      <button class="ql-link"></button>
      <button class="ql-video"></button>
      <button class="ql-formula"></button>
      <button class="ql-color"></button>
      <button class="ql-background"></button>
      <button class="ql-code-block"></button>
      <button class="ql-blockquote"></button>
  </div>


    <div id="editor-container">
        <div id="editor" contenteditable="true"></div>
    </div>

    
  </div>
  

  <script src="{{ url_for('static', filename='js/DV.js') }}"></script>
  <script src="DV.js"></script>
    
</body>
</html>
