<!DOCTYPE html>
<html>
<head>
  <title>Item Browser</title>
  <style>
    /* CSS styles for the website */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Item Browser</h1>
    <div id="itemsContainer"></div>
  </div>

  <script>
    // JavaScript code for fetching and displaying items from the database
    document.addEventListener("DOMContentLoaded", () => {
      // Fetch items from the database (you can replace this with your own API endpoint)
      fetch("/api/items")
        .then(response => response.json())
        .then(items => {
          const itemsContainer = document.getElementById("itemsContainer");

          // Display each item in the container
          items.forEach(item => {
            const itemElement = document.createElement("div");
            itemElement.className = "item";
            itemElement.innerHTML = `
              <h2>${item.name}</h2>
              <p>${item.description}</p>
              <p>Price: $${item.price}</p>
            `;
            itemsContainer.appendChild(itemElement);
          });
        })
        .catch(error => {
          console.error("Error fetching items:", error);
        });
    });
  </script>
</body>
</html>
